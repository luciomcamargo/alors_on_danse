<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Alors on Danse</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <div class="top">
      <header>
        <h1>Alors on Danse</h1>
      </header>
      <div class="video">

        <iframe frameborder="1" width="300" height="260" src="//www.dailymotion.com/embed/video/x2yykfz"
          allowfullscreen></iframe>

      </div>
    </div>



    <div class="keys">
      <div data-key="65" class="key" onclick="PlayClick(65)">
        <kbd>A</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="83" class="key" onclick="PlayClick(83)">
        <kbd>S</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="68" class="key" onclick="PlayClick(68)">
        <kbd>D</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="70" class="key" onclick="PlayClick(70)">
        <kbd>F</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="71" class="key" onclick="PlayClick(71)">
        <kbd>G</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="72" class="key" onclick="PlayClick(72)">
        <kbd>H</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="74" class="key" onclick="PlayClick(74)">
        <kbd>J</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="75" class="key" onclick="PlayClick(75)">
        <kbd>K</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="76" class="key" onclick="togglePlay(); addYellow()" id="tricky">
        <kbd>L</kbd>
        <span class="sound"></span>
      </div>

    </div>
    <div class="how">Press the keyboard keys or click the buttons to try to follow along with the DJ
      <br>
      <p><a href="https://github.com/luciomcamargo/alors_on_danse">GitHub Repo</a></p>
    </div>
    <audio data-key="65" src="sounds/pam1.wav"></audio>
    <audio data-key="83" src="sounds/pam2.wav"></audio>
    <audio data-key="68" src="sounds/pam3.wav"></audio>
    <audio data-key="70" src="sounds/pam4.wav"></audio>
    <audio data-key="71" src="sounds/pam5.wav"></audio>
    <audio data-key="72" src="sounds/pam6.wav"></audio>
    <audio data-key="74" src="sounds/pam7.wav"></audio>
    <audio data-key="75" src="sounds/pam8.wav"></audio>
    <audio id="audio" src="sounds/jazz.wav"></audio>

  </div>


  <script>
    function PlayClick(a) {


      const audio = document.querySelector(`audio[data-key="${a}"]`);
      const key = document.querySelector(`.key[data-key="${a}"]`);

      if (!audio) return;

      audio.currentTime = 0;
      audio.play();
      key.classList.add("playing");


    }

    function PlaySound(e) {


      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);

      if (!audio) return;

      audio.currentTime = 0;
      audio.play();
      key.classList.add("playing");


    }

    function removeTransition(e) {

      if (e.propertyName !== "transform") return;
      this.classList.remove("playing");

    }


    const keys = document.querySelectorAll(".key");
    keys.forEach(key => key.addEventListener("transitionend", removeTransition));

    window.addEventListener("keydown", PlaySound);

    var myAudio = document.getElementById('audio');
    document.getElementById("audio").loop = true;
    document.getElementById("audio").volume = 0.2;


    function togglePlay() {


      return myAudio.paused ? myAudio.play() : myAudio.pause();

    };

    const addYellow = () => {

      const yellow = document.getElementById("tricky");
      yellow.classList.add("playing");
      console.log(yellow);

    };


    document.addEventListener("keydown", function (e) {

      if (e.keyCode === 76) {

        addYellow();
        togglePlay();

      }


    });

  </script>

</body>

</html>
